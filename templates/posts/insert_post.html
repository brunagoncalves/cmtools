{% extends "layout.html" %} {% block content %}
<div class="container mx-auto p-6">
  <form action="{{ url_for('postRoutes.insert_post') }}" method="post" enctype="multipart/form-data">
    <div class="border-b border-gray-900/10 pb-16">
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900" for="title">Título do post</label>
          <input class="w-full border border-gray-300 rounded-xl py-4 px-6" type="text" id="title" name="title" required />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900" for="author">Autor do post</label>
          <input class="w-full border border-gray-300 rounded-xl py-4 px-6" type="text" id="author" name="author" required />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900" for="image">Inserir imagem</label>
          <div class="flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">            
            <div class="text-center">
              <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
              </svg>
              <input class="file:cursor-pointer cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" type="file" id="image" name="image" aria-describedby="file_input_help" />
              <p class="text-xs leading-5 text-gray-600">PNG, JPG</p>
            </div>
          </div>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900" for="content">Conteúdo</label>
          <div id="editor" class="w-full text-base font-medium border border-gray-300 rounded-b-xl py-4 px-6"></div>
          <input type="hidden" id="content" name="content" />
        </div>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-4">
      <button type="button" class="leading-6 text-gray-900 border border-gray-300 hover:border-indigo-500 hover:text-indigo-500 transition duration-500 rounded-xl px-6 py-4 tracking-wide">Cancelar</button>
      <button type="submit" class="rounded-xl px-6 py-4 tracking-wide bg-indigo-600 text-white hover:bg-indigo-500 transition duration-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
