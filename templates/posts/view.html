{% extends "layout.html" %} 

{% block header %}
<div class="flex space-x-4">
  <a href="/" class="flex items-center hover:text-indigo-500 group transition duration-500">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500 mr-2 group-hover:text-indigo-500 transition duration-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Voltar
  </a>
  <a href="{{ url_for('postRoutes.edit_solution', solution_id=post._id) }}" class="flex items-center hover:text-indigo-500 group transition duration-500">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500 mr-2 group-hover:text-indigo-500 transition duration-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Editar
  </a>
  <a href="/solutions/delete/{{post._id}}" class="flex items-center hover:text-red-500 group transition duration-500">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-gray-500 mr-2 group-hover:text-red-500 transition duration-500">
      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>       
    Excluir
  </a>
</div>
{% endblock %}


{% block content %}
<div class="container mx-auto max-w-5xl p-6">
  <div class="bg-white rounded-xl p-12">
    <h1 class="font-semibold text-5xl text-center pt-12">{{ post.title }}</h1>
    <p class="text-xs text-gray-400 text-center uppercase pt-5 pb-14">{{ post.author }}</p>
    <img class="mx-auto max-h-[580px] pb-14" src="data:image/jpeg;base64, {{ post.image_base64 }}" alt="Image">
    <div class="max-w-3xl mx-auto">{{ post.content | safe }}</div>
  </div>
</div>
{% endblock %}
